{% extends "base.html" %}

{% block content %}
<section class="section">
    {% if section.title %}
    <h1 class="title"># {{ section.title | safe }}</h1>
    {% endif %}

    <ul>
        {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink | safe }}">{{ page.date | safe }} {{ page.title | safe }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock content %}
