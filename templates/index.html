{% extends "base.html" %}

{% block main %}
<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container has-text-centered">
            {% if config.title %}
            <p class="title is-size-1">{{ config.title | safe }}</p>
            {% endif %}

            {% if config.description %}
            <p class="subtitle is-size-2">{{ config.description | safe }}</p>
            {% endif %}
        </div>
    </div>
</section>

{% endblock main %}
