{% extends "base.html" %}

{% block main %}
<div class="container has-text-centered" data-barba="container" data-barba-namespace="index">
    {% if config.title %}
    <p class="title is-1">{{ config.title | safe }}</p>
    {% endif %}

    {% if config.author %}
    <p class="subtitle is-3">{{ config.author | safe }}</p>
    {% endif %}

    {% if config.extra.status %}
    <p class="title is-3 has-text-primary">{{ config.extra.status | safe }}</p>
    {% endif %}

    <div class="buttons is-centered">
        <a class="button is-rounded" href="https://github.com/xorz57">
            <span class="icon">
                <i class="fab fa-github"></i>
            </span>
            <span>GitHub</span>
        </a>
        <a class="button is-rounded" href="https://www.linkedin.com/in/xorz57">
            <span class="icon">
                <i class="fab fa-linkedin"></i>
            </span>
            <span>LinkedIn</span>
        </a>
        <a class="button is-rounded" href="https://t.me/xorz57">
            <span class="icon">
                <i class="fab fa-telegram"></i>
            </span>
            <span>Telegram</span>
        </a>
        <a class="button is-rounded" href="mailto:xorz57@gmail.com">
            <span class="icon">
                <i class="fas fa-envelope"></i>
            </span>
            <span>Email</span>
        </a>
    </div>
</div>

{% endblock main %}
