{% extends "base.html" %}

{% block main %}
<section class="section">
    {% if page.title %}
    <h1 class="title">{{ page.title | safe }}</h1>
    {% endif %}

    {% if page.description %}
    <h2 class="subtitle">{{ page.description | safe }}</h2>
    {% endif %}

    {% if page.content %}
    <div class="content">
        {{ page.content | safe }}
    </div>
    {% endif %}
</section>
{% endblock main %}
