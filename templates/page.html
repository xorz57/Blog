{% extends "base.html" %}

{% block content %}
<section class="section">
    {% if page.title %}
    <h1 class="title"># {{ page.title }}</h1>
    {% endif %}

    {% if page.description %}
    <h2 class="subtitle">## {{ page.description }}</h2>
    {% endif %}

    {% if page.content %}
    {{ page.content }}
    {% endif %}
</section>
{% endblock content %}
