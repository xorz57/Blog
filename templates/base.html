<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="{{ get_url(path='favicon.png') | safe }}">
    <link rel="stylesheet" href="{{ get_url(path='css/style.css') | safe }}">
</head>

<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>

    {% if page %}
    <script id="dsq-count-scr" src="//xorz57.disqus.com/count.js" async></script>
    {% endif %}

    {% if config.extra.adsense %}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ config.extra.adsense | safe }}"
        crossorigin="anonymous"></script>
    {% endif %}
</body>

</html>
