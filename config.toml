# serene v3.3.1
#
# - docs: https://github.com/isunjn/serene/blob/latest/USAGE.md
# - check for updates: https://github.com/isunjn/serene/releases
#
#=========================================================================================

base_url = "https://xorz57.pages.dev"
title = "xorz57"
description = "xorz57's Blog"
default_language = "en"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = true
build_search_index = false
generate_feed = false
feed_filename = "feed.xml"
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
highlight_code = true
highlight_theme = "css"
extra_syntaxes_and_themes = ["highlight_themes"]
highlight_themes_css = [
    { theme = "serene-light", filename = "hl-light.css" },
    { theme = "serene-dark", filename = "hl-dark.css" },
]
render_emoji = false
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

#=========================================================================================

[extra]
name = "George Fotopoulos"
id = "xorz57"
bio = "Software Engineer"
avatar = "img/avatar.webp"
links = [
    { name = "GitHub", icon = "github", url = "https://github.com/xorz57" },
    { name = "Twitter", icon = "twitter", url = "https://twitter.com/xorz57" },
    { name = "Email", icon = "email", url = "mailto:xorz57@gmail.com" },
]

homepage_layout = "about"

recent_max = 15
recent_more = true
recent_more_text = "more »"

sections = [
    { name = "blog", path = "/blog", is_external = false },
    { name = "projects", path = "/projects", is_external = false },
    { name = "about", path = "/about", is_external = false },
    { name = "github", path = "https://github.com/xorz57", is_external = true },
]
blog_section_path = "/blog"

nav_separator = "::"
nav_wrapper_left = "{"
nav_wrapper_right = "} ;"
nav_wrapper_separator = ","

display_id = true
blog_categorized = true
blur_effect = true
back_to_top = true

toc = true
copy = true
comment = false
display_tags = true
truncate_summary = false

outdate_alert = false
outdate_alert_days = 120
outdate_alert_text_before = "This article was last updated "
outdate_alert_text_after = " days ago and may be out of date."

footer_copyright = "© 2024 George Fotopoulos"
footer_credits = true

not_found_title = "404"
not_found_error_text = "Not Found"
not_found_recover_text = "« back to home »"
